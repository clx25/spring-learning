plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation(project(":spring-context"))
    implementation(project(":spring-jdbc"))
    implementation(project(":mybatis"))

    testImplementation(project(':spring-web'))
    testImplementation(project(':spring-test'))

    testImplementation 'com.atomikos:transactions-jdbc:5.0.8'
    testImplementation 'org.apache.derby:derby:10.14.2.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
    testImplementation 'org.jboss.byteman:byteman-bmunit:4.0.14'
    testImplementation 'org.springframework.batch:spring-batch-core:4.3.2'
    testImplementation 'org.springframework.batch:spring-batch-test:4.3.2'
    testImplementation 'org.hsqldb:hsqldb:2.5.1'
    testImplementation 'log4j:log4j:1.2.17'
    testImplementation 'org.mockito:mockito-core:3.8.0'
    testImplementation 'org.assertj:assertj-core:3.19.0'
    testImplementation 'com.mockrunner:mockrunner-core:2.0.6'
    testImplementation 'com.mockrunner:mockrunner-ejb:2.0.6'
    testImplementation 'com.mockrunner:mockrunner-jdbc:2.0.6'
    testImplementation 'jakarta.transaction:jakarta.transaction-api:1.3.3'
    testImplementation 'jakarta.servlet:jakarta.servlet-api:4.0.4'
    compileOnly 'org.springframework.batch:spring-batch-infrastructure:4.3.2'
}
group 'org.springframework'
version '5.2.14.BUILD-SNAPSHOT'
//group = 'org.mybatis'
//version = '2.0.7-SNAPSHOT'
description = 'mybatis-spring'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
